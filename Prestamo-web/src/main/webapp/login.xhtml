<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <h:form>
                <h1>Login</h1>
                <h:inputText id="usuario"  a:placeholder="Usuario" required="required" value="#{loginBean.usuario}" />
                <br></br>
                <h:inputSecret id="contrasenia" a:placeholder="Contrasenia" required="required" value="#{loginBean.contrasenia}"/>
                <br></br>
                <h:commandButton id="login" value="Ingresar" action="#{loginBean.ingresar()}">  </h:commandButton>
                <br></br><br></br>
                <h:outputText id="mensaje" value="#{loginBean.mensaje}"/>
            </h:form>
            
        </div>

    </body>
</html>
